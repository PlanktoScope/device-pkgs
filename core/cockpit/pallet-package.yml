package:
  maintainers:
    - name: Ethan Li
      email: lietk12@gmail.com
  license: LGPL-2.1
  sources:
    - https://github.com/cockpit-project/cockpit

host:
  provides:
    listeners:
      - description: Web server for the Cockpit dashboard
        port: 9090
        protocol: tcp
    services:
      - description: The Cockpit system administration dashboard
        port: 9090
        protocol: http
        paths:
          - /admin/cockpit/*

deployment:
  name: cockpit
  definition-file: /docker-stack.yml

features:
  frontend:
    description: Provides access to the GUI
    requires:
      networks:
        - description: Overlay network for Caddy to connect to upstream services
          name: caddy-ingress
      services:
        - tags: [caddy-docker-proxy]
          port: 80
          protocol: http
        - port: 9090
          protocol: http
          paths:
            - /admin/cockpit/*
    provides:
      services:
        - description: The Cockpit system administration dashboard
          port: 80
          protocol: http
          paths:
            - /admin/cockpit
            - /admin/cockpit/*
