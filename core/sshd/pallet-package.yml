      email: lietk12@gmail.com
  license: SSH-OpenSSH
  sources:
    - https://github.com/openssh/openssh-portable

host:
  tags:
    - device-portal-name=SSH server
    - device-portal-description=Provides SSH access to the PlanktoScope on port 22
