package:
  maintainers:
    - name: Ethan Li
      email: lietk12@gmail.com
  license: Apache-2.0
  sources:
    - https://github.com/filebrowser/filebrowser

deployment:
  name: filebrowser-root
  definition-file: docker-stack.yml

features:
  frontend:
    description: Provides access to the GUI
    requires:
      networks:
        - description: Overlay network for Caddy to connect to upstream services
          name: caddy-ingress
      services:
        - tags: [caddy-docker-proxy]
          port: 80
          protocol: http
    provides:
      services:
        - description: File browser & manager for the PlanktoScope's filesystem
          port: 80
          protocol: http
          paths:
            - /admin/files
            - /admin/files/*
