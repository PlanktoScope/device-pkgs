services:
  reverse-proxy-config:
    networks:
      - caddy-ingress
    labels:
      caddy: :80
      caddy.redir_1: /ps/node-red-v2/ui /ps/node-red-v2/ui/
      caddy.handle_1: /ps/node-red-v2/ui/*
      caddy.handle_1.reverse_proxy: host.docker.internal:1880

networks:
  caddy-ingress:
    external: true
