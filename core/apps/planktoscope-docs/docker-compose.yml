services:
  server:
    image: ghcr.io/planktoscope/project-docs:2023.9.0-alpha.2
    volumes:
      - server_data:/data
      - server_config:/config
    networks:
      - caddy-ingress
    labels:
      caddy: :80
      caddy.redir: /ps/docs /ps/docs/
      caddy.handle_path: /ps/docs/*
      caddy.handle_path.reverse_proxy: "{{upstreams 80}}"

networks:
  caddy-ingress:
    external: true

volumes:
  server_data:
  server_config:
