services:
  reverse-proxy-config:
    image: alpine:3.18.3
    command: sh -c 'while sleep 3600; do :; done'
    networks:
      - caddy-ingress
    labels:
      caddy: :80
      caddy.redir: /admin/cockpit /admin/cockpit/
      caddy.handle: /admin/cockpit/*
      caddy.handle.reverse_proxy: host.docker.internal:9090

networks:
  caddy-ingress:
    external: true
