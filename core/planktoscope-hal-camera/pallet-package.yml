package:
  version: 0.1.0
  description: Pi camera ambiently provided by the PlanktoScope
  maintainers:
  - name: Ethan Li
    email: lietk12@gmail.com
  license: GPL-3.0
  sources:
  - https://github.com/PlanktoScope/PlanktoScope

host:
  provides:
    listeners:
    - description: MJPEG streaming web server for the PlanktoScope's pi camera
      port: 8000
      protocol: tcp
    services:
    - description: MJPEG preview stream of the PlanktoScope's Pi camera
      port: 8000
      protocol: http
      paths:
      - /
      - /stream.mjpg

deployment:
  name: planktoscope-hal-camera-stream-preview-mjpeg-proxy-config
  definition: /docker-stack.yml
  default-features: [mjpeg-preview-stream]

features:
  mjpeg-preview-stream:
    description: Provides access to the preview MJPEG stream
    requires:
      networks: [caddy-ingress]
      services:
      - tags: [caddy-docker-proxy]
        port: 80
        protocol: http
      - port: 8000
        protocol: http
        paths:
        - /stream.mjpg
    provides:
      services:
      - description: Preview MJPEG stream from the Pi camera
        port: 80
        protocol: http
        paths:
        - /ps/hal/camera/streams/preview.mjpg
