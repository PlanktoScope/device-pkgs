package:
  maintainers:
    - name: Ethan Li
      email: lietk12@gmail.com
  license: (EPL-2.0 OR BSD-3-Clause)
  sources:
    - https://github.com/eclipse/mosquitto

deployment:
  name: mosquitto
  definition-file: /docker-stack.yml

features:
  mqtt-broker:
    description: Provides access to the MQTT broker
    requires:
      networks:
        - description: Bridge network to the host
          name: bridge
    provides:
      listeners:
        - description: MQTT broker
          port: 1883
          protocol: mqtt
      services:
        - description: MQTT broker for the PlanktoScope backend's MQTT API
          tags: [mqtt-broker]
          port: 1883
          protocol: mqtt
